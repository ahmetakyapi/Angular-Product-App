<body>
  <div class="add-product-container">
    <form action="add-product">
      <div class="add-product-title">
        <h3>Ürün Ekleme Sayfası</h3>
      </div>

      <label for="p-name">Ürün Adı</label>
      <input
        type="text"
        id="pname"
        name="product-name"
        placeholder="Ürün Adını Giriniz..."
      />
      <label for="p-category">Ürün Kategorisi</label>
      <select id="p-category" name="product-category">
        <option value="electronic">Elektronik</option>
        <option value="clothes">Kıyafet</option>
        <option value="phone">Telefon</option>
        <option value="shoes">Ayakabı</option>
        <option value="computer">Bilgisayar</option>
        <option value="Food">Yemek</option>
      </select>

      <label for="p-stock">Ürün Adet Sayısı</label>
      <select id="pstock" name="product-stok">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="7">8</option>
        <option value="7">9</option>
        <option value="7">10</option>
      </select>

      <label for="p-details">Ürün Detayı</label>
      <textarea
        id="details"
        name="product-details"
        placeholder="Ürün detayı giriniz..."
        style="height: 100px"
      ></textarea>

      <input type="submit" value="Kaydet" />
    </form>
  </div>
</body>
